<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- ── Viewport: viewport-fit=cover required for iOS safe-area support (notch/home bar) ── -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- ── SEO & Social ──────────────────────────────────────────────────────────────────── -->
  <title>Blocpoint - Agent Wallet</title>
  <meta name="description"
    content="Blocpoint is your all-in-one financial liquidity hub for agents — wallets, transfers, SoftPOS, lending and more." />
  <meta name="theme-color" content="#020617" />
  <meta property="og:title" content="Blocpoint" />
  <meta property="og:description" content="Your financial liquidity hub" />
  <meta property="og:image" content="/icons/ios/512.png" />
  <meta property="og:type" content="website" />

  <!-- ── PWA Manifest (generated by vite-plugin-pwa) ──────────────────────────────────── -->
  <link rel="icon" type="image/png" href="/blocpoint-fav.png" />

  <!-- ── iOS PWA Essentials ────────────────────────────────────────────────────────────── -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Blocpoint" />

  <!-- Multiple sizes so Safari always picks the sharpest icon for the device -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/ios/180.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icons/ios/167.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/ios/152.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/ios/120.png" />

  <!-- ── iOS Splash Screens (prevents white flash on app launch) ──────────────────────── -->
  <!-- iPhone 15 Pro Max -->
  <link rel="apple-touch-startup-image" href="/icons/splash/1290x2796.png"
    media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)" />
  <!-- iPhone 15 / 14 Pro -->
  <link rel="apple-touch-startup-image" href="/icons/splash/1179x2556.png"
    media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)" />
  <!-- iPhone 14 / 13 / 12 -->
  <link rel="apple-touch-startup-image" href="/icons/splash/1170x2532.png"
    media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" />
  <!-- iPhone 11 / XR -->
  <link rel="apple-touch-startup-image" href="/icons/splash/828x1792.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
  <!-- iPhone SE 3rd gen / 8 -->
  <link rel="apple-touch-startup-image" href="/icons/splash/750x1334.png"
    media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
  <!-- iPad Pro 12.9" -->
  <link rel="apple-touch-startup-image" href="/icons/splash/2048x2732.png"
    media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" />
  <!-- iPad Pro 11" / iPad Air -->
  <link rel="apple-touch-startup-image" href="/icons/splash/1668x2388.png"
    media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" />

  <!-- ── Fonts ──────────────────────────────────────────────────────────────────────────── -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
